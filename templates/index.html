<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukrposhta Fast-Track Pro | Консоль оператора</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease; }
        .glass { backdrop-filter: blur(12px); }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 220px;
            background-color: #1e293b;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 10px;
            position: absolute;
            z-index: 100;
            bottom: 125%;
            left: 50%;
            margin-left: -110px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
            line-height: 1.4;
            border: 1px solid #475569;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="p-4 md:p-8 bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-4xl glass bg-white dark:bg-slate-900 shadow-2xl rounded-[1.5rem] overflow-hidden border border-slate-200 dark:border-slate-800">
        
        <!-- Header -->
        <div class="bg-slate-100 dark:bg-slate-800/50 p-5 flex justify-between items-center border-b border-slate-200 dark:border-slate-700">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-yellow-400 rounded-lg flex items-center justify-center text-slate-900 font-black">U</div>
                <h1 class="text-lg font-bold tracking-tight">FAST-TRACK <span class="text-slate-500 dark:text-yellow-400">OPERATOR</span></h1>
            </div>
            
            <div class="flex items-center gap-3">
                <button onclick="toggleTheme()" class="p-2 rounded-lg hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                    <svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-600 dark:text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"></svg>
                </button>
                <div class="px-3 py-1 bg-emerald-500/10 text-emerald-600 dark:text-emerald-400 border border-emerald-500/20 rounded-md text-[10px] font-bold">ОНЛАЙН</div>
            </div>
        </div>

        <div class="p-6 md:p-10">
            <!-- Auth Token -->
            <div class="mb-8">
                <label class="block text-[10px] font-bold text-slate-400 mb-2 uppercase tracking-widest">Bearer Token</label>
                <input type="password" id="token" 
                    class="w-full p-3 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-yellow-400 outline-none transition-all dark:text-white" 
                    placeholder="Введіть ключ API...">
            </div>

            <!-- Forms Grid -->
            <div class="grid md:grid-cols-2 gap-8">
                <!-- Відправник -->
                <div class="space-y-4">
                    <h3 class="text-sm font-bold text-slate-400 uppercase tracking-wider flex items-center gap-2">
                        <span class="w-1.5 h-1.5 bg-yellow-400 rounded-full"></span> Відправник
                    </h3>
                    <input type="text" id="s_name" placeholder="ПІБ / Організація" class="w-full p-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl focus:border-yellow-400 outline-none">
                    <div class="grid grid-cols-2 gap-3">
                        <input type="text" id="s_city" placeholder="Місто" class="p-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl" value="Київ">
                        <input type="text" id="s_postcode" placeholder="Індекс" class="p-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl" value="01001">
                    </div>
                </div>

                <!-- Отримувач -->
                <div class="space-y-4">
                    <h3 class="text-sm font-bold text-slate-400 uppercase tracking-wider flex items-center gap-2">
                        <span class="w-1.5 h-1.5 bg-slate-400 rounded-full"></span> Отримувач
                    </h3>
                    <input type="text" id="r_name" placeholder="ПІБ отримувача" class="w-full p-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl focus:border-yellow-400 outline-none">
                    <div class="grid grid-cols-2 gap-3">
                        <input type="text" id="r_city" placeholder="Місто" class="p-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl" value="Львів">
                        <input type="text" id="r_postcode" placeholder="Індекс" class="p-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl" value="79000">
                    </div>
                </div>
            </div>

            <!-- Action Area -->
            <div class="mt-10">
                <button onclick="generate()" id="btn" class="w-full bg-slate-900 dark:bg-yellow-400 text-white dark:text-slate-900 font-bold py-4 rounded-xl shadow-lg hover:opacity-90 transition-all active:scale-[0.99] uppercase tracking-widest text-xs">
                    Створити ТТН та Ярлик
                </button>

                <div id="result" class="mt-6 hidden animate-in fade-in slide-in-from-bottom-2 duration-300">
                    <div class="p-5 bg-emerald-500/5 border border-emerald-500/20 rounded-xl flex flex-col md:flex-row items-center justify-between gap-4">
                        <p id="msg" class="text-emerald-600 dark:text-emerald-400 font-bold"></p>
                        <button onclick="downloadPdf()" class="bg-emerald-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-emerald-700 transition text-sm">
                            Друк PDF
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer with Developer Info -->
        <div class="bg-slate-50 dark:bg-slate-800/30 p-4 border-t border-slate-200 dark:border-slate-800 flex justify-end px-8 relative">
            <div class="tooltip inline-block cursor-help">
                <div class="w-6 h-6 rounded-full border border-slate-300 dark:border-slate-600 flex items-center justify-center text-slate-400 font-bold text-xs">?</div>
                <div class="tooltiptext shadow-2xl">
                    <p class="font-bold text-yellow-400 mb-1">Розробник проекту:</p>
                    <p>Ростислав Губа</p>
                    <p class="text-slate-400 mt-1">gubarostislav@gmail.com</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let lastUuid = '';
        
        function updateThemeIcon() {
            const icon = document.getElementById('themeIcon');
            const isDark = document.documentElement.classList.contains('dark');
            if (isDark) {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707.707m12.728 0l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z" />';
            } else {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />';
            }
        }

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
            updateThemeIcon();
        }

        updateThemeIcon();

        async function generate() {
            const btn = document.getElementById('btn');
            const res = document.getElementById('result');
            const token = document.getElementById('token').value;
            
            if (!token) {
                alert("Помилка: Не вказано Bearer Token");
                return;
            }

            btn.disabled = true;
            btn.innerText = "Обробка...";
            
            const data = {
                token: token,
                sender_name: document.getElementById('s_name').value,
                sender_city: document.getElementById('s_city').value,
                sender_postcode: document.getElementById('s_postcode').value,
                recipient_name: document.getElementById('r_name').value,
                recipient_city: document.getElementById('r_city').value,
                recipient_postcode: document.getElementById('r_postcode').value
            };

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                
                if (result.status === 'success') {
                    lastUuid = result.uuid;
                    res.classList.remove('hidden');
                    document.getElementById('msg').innerText = "Готово: " + result.barcode;
                } else {
                    alert("API Помилка: " + (result.error || "Відмова"));
                }
            } catch (e) {
                alert("Помилка сервера. Перевірте статус app.py");
            } finally {
                btn.disabled = false;
                btn.innerText = "Створити ТТН та Ярлик";
            }
        }

        function downloadPdf() {
            const token = document.getElementById('token').value;
            window.open(`/get_sticker/${lastUuid}/${token}`, '_blank');
        }
    </script>
</body>
</html>
